<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css'%}">
    <link rel="stylesheet" href="{% static 'authentification/css/style.css'%}">
    <title>LIT Review</title>
</head>
<body>
    <div class="flux">
        <div class="login-box">
            <h1>Connectez vous :</h1>
            <div class="login-box__form">
                <form method="POST">
                    {% csrf_token %}
                    <div class="entry">
                        <div class="entry__label"> <label> Nom d'utilisteur </label> </div>
                        <div class="entry__input"> <input type="text" name="username"> </div>
                    </div>
                    <div class="entry">
                        <div class="entry__label"> <label> Mot de passe </label> </div>
                        <div class="entry__input"> <input type="password" name="password"> </div>
                    </div>
                    <input type="submit" name="Log in" value="Se connecter" class='button'>
                </form> 
            </div>
            {% if messages %}
            <div class="errors">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </div>
            {% endif %}
        </div>
        <div class="register">
            <h1>Inscrivez vous :</h1>
            <a href="{% url 'account' %}" class='button'>Cr√©er votre compte</a>
        </div>
    </div>
</body>
</html>
